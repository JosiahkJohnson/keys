<div class="container">
    <div class="fh row align-items-center justify-content-center">
        <div class="p-2 col-lg-6 col-md-12 form-container shadow-lg"> 
            <div class="p-2 h-100 row justify-content-center align-items-center">
                <div class="text-center">
                    <!--Form Logo-->
                    <img src="./assets/images/wmk_logo.svg" class="super-logo">
                </div>
                <div class="align-self-start">
                    <h2>Get Started!</h2>
                    <form id="signup_form" action="">
                        <div class="d-flex align-items-center form-floating mb-3">
                            <!--Email Address Input-->
                            <input type="email" id="signup_email" class="form-control" placeholder="Email Address">
                            <label class="form-label" for="email" id="signup_email_lbl">Enter Email Address</label>
                        </div>
                        <div class="d-flex align-items-center form-floating mb-3">
                            <!--Password Input-->
                            <input type="password" id="create_password" class="form-control" placeholder="Password">
                            <label class="form-label" for="create_password" id="create_password_lbl">Create Password</label>
                        </div>
                        <div class="d-flex align-items-center form-floating mb-3">
                            <!--Password Input-->
                            <input type="password" id="confirm_password" class="form-control" placeholder="Password">
                            <label class="form-label" for="confirm_password" id="confirm_password_lbl">Confirm Password</label>
                        </div>
                        <div class="d-grid">
                            <!--Submit button-->
                            <input class="btn btn-primary" type="submit" value="Sign Up">
                            <span class="form-text text-center">Already have an account? <a href="/" >Sign in</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>       
</div>
