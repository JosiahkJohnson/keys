<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">View Map</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <img class="modalMap" src="{{imgSrc}}" alt="Large Location Map"/>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
  </div>
